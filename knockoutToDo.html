<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.js"></script>

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #140611">
    <div class="ui container" style="margin-top: 40px">
      <h1 style="color: rgb(255, 255, 255)">My Tokoy</h1>
      <div class="two column Sui stackable grid">
        <div class="column">
          <div class="ui segment" style="padding: 40px">
            <form class="ui form">
              <div class="field">
                <label>Name</label>
                <input type="text" data-bind="value:Mytodo.task.name" placeholder="Task name" />
              </div>
              <div data-bind="visible:visi">
                <!-- ko ifnot: Mytodo.task.name -->
                <span style="display: block; color: darkred">Please enter task name </span>
                <!-- /ko -->
              </div>
              <div class="field">
                <label>Description</label>
                <input type="text" data-bind="value:Mytodo.task.Description" placeholder="Description" />
              </div>

              <div data-bind="visible:visi">
                <!-- ko ifnot:Mytodo.task.Description -->
                <span style="display: block; color: darkred">Please enter description name</span>
                <!-- /ko -->
              </div>

              <div>
                <select class="field" style="margin-bottom: 10px" data-bind="value: Mytodo.task.priority">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </form>
            <button style="margin: 20px, 0px, 20px, 0px" data-bind="click:Mytodo.addTask" class="ui primary button" tabindex="0" type="submit">Submit</button>
          </div>
        </div>
        <div class="column" style="margin: 10px 0px 10px 0px">
          <div>
            <div class="ui segment">
              <div class="ui buttons">
                Sort it by
                <button class="ui black button" type="submit" data-bind="click:Mytodo.sortByPriority">priority</button>
                <button class="ui black button" type="submit" data-bind="click:Mytodo.sortByName">Name</button>
              </div>
            </div>
            <div class="ui segment">
              <table class="ui padded orange celled table" id="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>date</th>
                    <th>Priority</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbody" data-bind="foreach:Mytodo.tasks">
                  <!-- data-bind="style:{color :$data.status()=='complete'?'green':'red'}" -->
                  <tr>
                    <td style="padding: 10px 15px" data-bind="text:$data.name "></td>
                    <td style="padding: 10px 15px" data-bind="text:$data.Description "></td>
                    <td style="padding: 10px 15px" data-bind="text:$data.date"></td>
                    <td style="padding: 10px 15px" data-bind="text:$data.priority "></td>
                    <td style="padding: 10px 15px">
                      <div class="ui segment">
                        <button class="mini ui negative basic button" data-bind="click:Mytodo.deleteTask">Remove</button>
                        <button class="mini ui positive basic button" data-bind="visible:$data.status!='complete',click:$parent.completeTask">Complete</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="./knockoutTodo.js" type="text/javascript"></script>
  </body>
</html>
